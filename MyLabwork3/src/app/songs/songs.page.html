<ion-header>
  <ion-toolbar>
    <ion-title>
      Songs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let song of songs">
      <ion-label>{{ song.title }}</ion-label>
      <ion-note slot="end">{{ song.released }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
