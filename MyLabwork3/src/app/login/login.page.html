<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item *ngIf="loggedIn">
    <ion-avatar slot="start">
      <ion-icon name="person"></ion-icon>
    </ion-avatar>
    <ion-label>{{ username }}</ion-label>
    <ion-button slot="end" (click)="logout()">Logout</ion-button>
  </ion-item>
  <form *ngIf="!loggedIn" (ngSubmit)="login()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" [disabled]="!loginForm.valid">Login</ion-button>
  </form>
</ion-content>
